<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked by A.R.G.U.S.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #162447;
            border: 1px solid #0f3460;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 25px rgba(27, 22, 107, 0.7);
            max-width: 700px; /* 少し幅を広げます */
            width: 90%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e94560;
            padding-bottom: 20px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #e94560;
            letter-spacing: 2px;
            margin-right: 15px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #c0c0c0;
            line-height: 1.4;
            text-align: left;
        }
        
        h1 {
            color: #e94560;
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* ここからが情報表示のための新しいスタイル */
        .info-section {
            background-color: #1a1a2e;
            border-radius: 5px;
            padding: 15px 20px;
            margin-top: 20px;
            border: 1px dashed #0f3460;
            text-align: left;
        }
        .info-section p {
            margin: 0;
            padding: 0;
        }
        .info-section .label {
            font-weight: 700;
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .info-section .data {
            font-size: 1rem;
            color: #f0f0f0;
            word-wrap: break-word; /* 長いURLを折り返す */
            background-color: #101a35;
            padding: 8px;
            border-radius: 4px;
        }
        .info-section .data:not(:last-child) {
            margin-bottom: 15px;
        }
        /* ここまで */

        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #0f3460;
            font-size: 0.8rem;
            color: #506080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">A.R.G.U.S.</span>
            <div class="subtitle">
                Active Routing &<br>Guarding Utility Service
            </div>
        </div>

        <h1>ACCESS DENIED</h1>
        
        <!-- ここが情報表示セクション -->
        <div class="info-section">
            <p class="label">REASON</p>
            <p class="data">{{ REASON }}</p>
            
            <p class="label">BLOCKED URL</p>
            <p class="data">{{ BLOCKED_URL }}</p>
        </div>

        <div class="footer">
            This page was generated by A.R.G.U.S.
        </div>
    </div>
</body>
</html>
